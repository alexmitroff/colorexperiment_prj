{% extends 'base/base.html' %}
{% block main %}
<form id="sheet">
<section class="card" id="profile">
    <h2>Заполните анкету</h2>
    {% csrf_token %}
    {{ form.as_p }}
</section>
<section class="card">
  <h2>Выберите изображение, которое вам больше нравится</h2>
  <div id="images" style="grid-template-columns:repeat({{img_count}}, 1fr)">
    <div>
	    <input type="checkbox" name="i1" id="id_i1" value="0" required>
	    <label for="id_i1" class="stimul"></label>
    </div>
    <div>
	    <input type="checkbox" name="i2" id="id_i2" value="0" required>
	    <label for="id_i2" class="stimul"></label>
    </div>
    <div>
	    <input type="checkbox" name="i3" id="id_i3" value="0" required>
	    <label for="id_i3" class="stimul"></label>
    </div>
    <div>
	    <input type="checkbox" name="i4" id="id_i4" value="0" required>
	    <label for="id_i4" class="stimul"></label>
    </div>
    <div>
	    <input type="checkbox" name="i5" id="id_i5" value="0" required>
	    <label for="id_i5" class="stimul"></label>
    </div>
  </div>
</section>
<section id="actions">
	<input type="button" id="reset" class="btn btn-danger" value="Сбросить выбор" />
	<input type="submit" class="btn btn-submit" value="Отправить на сервер" />
</section>
</form>
{% endblock %}
